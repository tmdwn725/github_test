server:
 port: 8280	
spring:
 datasource:
  driver-class-name: org.mariadb.jdbc.Driver
  url: jdbc:mariadb://localhost:3306/semi
  username: semi
  password: semi
 jpa:
  show-sql: true
  hibernate:
   ddl-auto: none
 mvc:
  view:
   prefix: /WEB-INF/
   suffix: .jsp
  static-path-pattern: /static/**
 web:  
  resources:
   static-location:classpath: /static/
   add-mappings: true
logging:
  config: classpath:log4j2.xml